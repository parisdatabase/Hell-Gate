<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell's Gate - Underground Market</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #33ff33;
            text-align: center;
            position: relative;
        }

        /* Matrix-like Animation */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.97), rgba(0,0,0,0.97));
            z-index: -1;
            pointer-events: none;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(to right, #000000, #1a0000);
            padding: 20px;
            border-bottom: 2px solid #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .header h1 {
            color: #ff0000;
            font-size: 2.5em;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .header p {
            color: #ff3333;
            font-style: italic;
        }

        /* Product Container */
        .product-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            scroll-behavior: smooth;
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
            border: 1px solid #33ff33;
            text-align: left;
        }


        /* Product Card */
        .product {
            flex: 0 0 300px;
            padding: 20px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #33ff33;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-align: justify;
        }


        .product h2 {
            color: #ff3333;
            margin: 15px 0;
            text-shadow: 0 0 5px #ff0000;
        }

        .product p {
            color: #33ff33;
            margin: 10px 0;
        }


        .footer {
            background: linear-gradient(to right, #000000, #1a0000);
            padding: 20px;
            margin-top: 20px;
            border-top: 2px solid #ff0000;
        }

        .footer p {
            color: #33ff33;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(51, 255, 51, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Warning Banner */
        .warning-banner {
            background: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            opacity: 0.9;
        }
        input {
          background-color: black;
          color: #ff3333;
        }
        button{
          margin: 20px;
          background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="warning-banner">
        WARNING: RESTRICTED ACCESS - SECURE CONNECTION REQUIRED
    </div>

    <div class="header">
        <h1>HELL'S GATE</h1>
        <p>[ Secure Underground Market - Enter at Your Own Risk ]</p>
        <a href="toko3.html">Beranda</a>
        <a href="jasa.html">Jasa</a>
        <a href="">TentangKami</a>
        <a href="">Lokasi</a>
    </div>
   <div className="product">
            <label htmlFor="name" className="block font-medium mb-1">
              Nama
            </label>
            <input
              type="text"
              id="name"
              
              onChange={handleNameChange}
              className="w-full border-gray-300 rounde"
             
            />
          </div><br>
          <div className="product">
            <label htmlFor="class" className="block font-medium mb-1">
              Tempat tinggal 
            </label>
            <input
              type="text"
              id="class"
              
              onChange={handleClassChange}
              className="w-full border-gray-300 rounded-md p-2"
            />
          </div><br>
          <div className="product">
            <label htmlFor="favorite-subject" className="block font-medium mb-1">
              Cara pembunuhan 
            </label>
            <input
              type="text"
              id="favorite-subject"
              
              onChange={handleFavoriteSubjectChange}
              className="w-full border-gray-300 rounded-md p-2"
            />
          </div><br>

              tanggal pembunuhan 
            </label>
            <input
              type="text"

            />
          </div><br>
          <button

            KIRIM KE PEMBUNUH
          </button>

    <div class="footer">
        <p>SECURE CONTACT: info@HellsGate.onion | ENCRYPTED LINE: +62 812 3456 7890</p>
        <p style="font-size: 0.8em; margin-top: 10px;">Access through secure channels only. Encryption required.</p>
    </div>

    <div class="notification" id="notification"></div>

   
</body>
</html>
